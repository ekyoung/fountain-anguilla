<section class="slider-box parslide search_page">
    <div class="slider-mask"></div>
    <div class="custom-controls">
        <div class="slider-helper">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="/WebTemplates/[websiteuserid]/images/bg-header.png" alt="img Luxury room">
                        <div class="carousel-caption hidden-xs hidden-sm">
                            <h1>PROPERTY SEARCH</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section> <!--.slider-box -->
<!--Begin #content-->
<main id="content">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 main-content">

                <div id="propertyResultsConatiner"></div>
            </div>
            <!--Begin #sidebar-->
            <section id="sidebar">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">
                    <section id="check-room">
                        <div class="b-form group" id="booking-wrap">
                            <div class="row">
                                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 adults group">
                                    <h4>Destinations</h4>
                                    <div class="mylabel">
                                        <select class="ul-room-2 locationID">
                                            <option />Any
                                            [locationlist]
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 arrival group">
                                    <h4>Arrival Date</h4>
                                    <label for="foo" class="add-on"><i class="ion-android-calendar date1"></i></label>
                                    <input type='text' id="DateFrom" class="form-control date-time DateFrom" name="arrive" placeholder="mm/dd/yyyy" />
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12  departure group">
                                    <h4>Departure Date</h4>
                                    <label for="foo1" class="add-on"><i class="ion-android-calendar date2"></i></label>
                                    <input type='text' id="DateTo" class="form-control date-time DateTo" name="depart" placeholder="mm/dd/yyyy" />
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-12 col-lg-12 adults group">
                                    <h4>Bedrooms</h4>
                                    <div class="mylabel">
                                        <select id="ul-room-1" class="form-control Bedrooms">
                                            <option>
                                                Any
                                            </option>
                                            <option value="0">
                                                0
                                            </option>
                                            <option value="1">
                                                1
                                            </option>
                                            <option value="2">
                                                2
                                            </option>
                                            <option value="3">
                                                3
                                            </option>
                                            <option value="4">

                                            </option>
                                            <option value="5">

                                            </option>
                                            <option value="6">

                                            <option value="7">

                                            </option>
                                            <option value="8">
                                                8
                                            </option>
                                            <option value="9">
                                                9
                                            </option>
                                            <option value="10">
                                                10
                                            </option>
                                            <option value="11">
                                                11
                                            </option>
                                            <option value="12">
                                                12
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-6 col-md-12 room group">
                                    <h4>Guests</h4>
                                    <div class="mylabel">
                                        <select id="ul-room-2" class="form-control Sleeps">
                                            <option>
                                                Any
                                            </option>
                                            <option value="1">
                                                1
                                            </option>
                                            <option value="2">
                                                2
                                            </option>
                                            <option value="3">
                                                3

                                            <option value="4">

                                            <option value="10">

                                            <option value="11">
                                                11
                                            </option>
                                            <option value="12">
                                                12
                                            </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div id="button-check" onclick="smit()" class="btn-more">
                                    <a href="javascript:void(0)"><span>Check Availability</span></a>
                                </div>
