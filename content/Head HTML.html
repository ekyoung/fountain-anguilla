<script>
  jQuery(document).ready(function($){
    //you can now use $ as your jQuery object.
    var body = $( 'body' );
    
    if(location.pathname == "/" || location.pathname == "/index.aspx"){
      body.addClass('homepage');
    }
    if(location.pathname == "/mapsearch.aspx" || location.pathname+location.search == "/mapsearch.aspx"+location.search){
      body.addClass('mapsearch_page');
    }
    if(location.pathname == "/details.aspx" || location.pathname+location.search == "/details.aspx"+location.search){
      body.addClass('detail_page');
    }
  });
</script>
